<button class="logout-btn" (click)="logout()">Logout</button>

<div class="cards-container">
  <div class="card" *ngFor="let user of users">
    <h2>{{user.username}}</h2>
    <p>{{user.email}}</p>
    <p [ngClass]="{'logged-out': countdowns[user.username] === 'Logged out'}">
      Time till logout: {{countdowns[user.username]}}
    </p>
  </div>
</div>
